<div>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <p>
      <mat-form-field
        appearance="fill"
        style="margin: 10px 10px 10px 10px; width: 400px"
      >
        <mat-label>Name</mat-label>
        <input matInput id="name" type="text" formControlName="name" />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field
        appearance="fill"
        style="margin: 10px 10px 10px 10px; width: 400px"
      >
        <mat-label>Description</mat-label>
        <textarea
          matInput
          rows="5"
          cols="40"
          id="description"
          type="text"
          formControlName="description"
        ></textarea>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill" style="margin: 10px 10px 10px 10px">
        <mat-label>Quantity</mat-label>
        <input matInput id="quantity" type="text" formControlName="quantity" />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill" style="margin: 10px 10px 10px 10px">
        <mat-label>Price</mat-label>
        <input matInput id="price" type="text" formControlName="price" />
      </mat-form-field>
    </p>
    <div>
      <button
        mat-raised-button
        color="primary"
        style="margin: 10px 10px 10px 10px"
        type="submit"
        [disabled]="!productForm.valid"
      >
        Save
      </button>
      <button
        mat-raised-button
        color="warn"
        style="margin: 10px 10px 10px 10px"
        (click)="cancel()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
