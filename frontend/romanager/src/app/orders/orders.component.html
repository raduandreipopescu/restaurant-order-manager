<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <a mat-menu-item [routerLink]="['/orders']" target="_self">Orders</a>
  <a mat-menu-item [routerLink]="['/products']" target="_self">Products</a>
</mat-menu>

<div class="mat-elevation-z8 card">
  <div class="add-button">
    <button mat-raised-button color="accent" (click)="openDialog()">
      Add order
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let order">{{ order.id }}</td>
    </ng-container>

    <ng-container matColumnDef="table">
      <th mat-header-cell *matHeaderCellDef>Table</th>
      <td mat-cell *matCellDef="let order">{{ order.tableName }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let order">{{ order.status }}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Total value</th>
      <td mat-cell *matCellDef="let order">{{ order.finalValue }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let order">
        <a
          mat-raised-button
          [routerLink]="['/order-details', order.id]"
          target="_self"
          >Details</a
        >
        &nbsp;
        <button
          mat-raised-button
          color="primary"
          (click)="closeOrder(order.id)"
        >
          Close order
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of orders"
  >
  </mat-paginator>
</div>
