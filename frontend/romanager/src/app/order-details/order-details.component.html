<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <a mat-menu-item [routerLink]="['/orders']" target="_self">Orders</a>
  <a mat-menu-item [routerLink]="['/products']" target="_self">Products</a>
</mat-menu>

<div class="mat-elevation-z8 card">
  <div>
    <button mat-raised-button color="accent" (click)="openDialog()">
      Add product to order
    </button>
    &nbsp;
    <a mat-raised-button [routerLink]="['/orders']" target="_self"
      >Back to orders</a
    >
  </div>
  <br />
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef>Products</th>
      <td mat-cell *matCellDef="let orderDetails">
        {{ orderDetails.productName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let orderDetails">
        {{ orderDetails.quantity }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let orderDetails">
        <button mat-raised-button (click)="openDialog(orderDetails)">
          Edit
        </button>
        &nbsp;
        <button
          mat-raised-button
          color="primary"
          (click)="deleteOrderDetails(orderDetails.id)"
        >
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of order details"
  >
  </mat-paginator>
</div>
